<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <base data-trunk-public-url />
    <title>
      Soomy - App for kids to explore and learn by zooming around detailed
      pictures
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .home-nav {
        position: absolute;
        left: 10px;
        top: 10px;
      }
    </style>

    <link data-trunk rel="copy-file" href="manifest.json" />
    <link data-trunk rel="copy-file" href="icon-256.png" />
    <link data-trunk rel="copy-file" href="service_worker.js" />
    <link rel="manifest" href="./manifest.json" />

    <script>
      window.onload = () => {
        "use strict";

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./service_worker.js");
        }
      };
    </script>
  </head>
  <body style="height: 100%" oncontextmenu="return false;"></body>
</html>
